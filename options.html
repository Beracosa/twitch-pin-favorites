<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
	</head>

<body>
	<form>
		
		<p>Seconds to wait before trying to pin channels. Set this higher if you have a slower browser and the extension is not working.</p>
		<label>Delay: &nbsp; &nbsp;</label><input id="delayInput" type="number" step="0.1" id="delayInput" >
		<button class="browser-style" id="delayBtn" type="submit">Save</button>
		
		<br>
		<input type="checkbox" id="rerun" value="checked">
		<label for="rerun">Show reruns (if unchecked, only live channels will be pinned)</label><br>
		
		<p>Channels entered here will be pinned to the top of the navigation bar. Optionally, backup or restore a channels list.</p>
		<label>Add Channel: &nbsp; &nbsp;</label>

		<input type="text" id="channelInput">
		<button class="browser-style" id="channelBtn" type="submit">Add</button>
		<input type="file" id="restore" accept="application/JSON" style="display:none;">
		<button class="browser-style" id="importBtn" type="submit">Import</button>
		<button class="browser-style" id="exportBtn" type="submit">Export</button>
		
	</form>
	<br><br>
	
	<table id="favsTable">
	</table>
  
	<script src="options.js"></script>
	<script src="purify.min.js"></script>
</body>

</html>
